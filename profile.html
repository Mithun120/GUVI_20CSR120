<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="./assets/bg.png" />

    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/profile.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Hello</h1>
        <h2>Personal Information</h2>
        <div class="input-box">
          <span class="details">Username</span>
          <input type="text" id="username" name="username" value="mithun" />
        </div>
        <br />
        <div class="input-box">
          <span class="details">Age</span>
          <input type="number" id="age" name="age" value="20" />
        </div>

        <br />
        <div class="input-box">
          <span class="details">Date of Birth</span>
          <input type="date" id="dob" name="dob" value="2003-02-03" />
        </div>
        <br />
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="tel" id="contact" name="contact" value="7339589268" />
        </div>
        <br />
        <div class="button">
          <input type="submit" value="Update" />
        </div>
      </div>
      <script src="./js/profile.js"></script>
    </div>
  </body>
</html>
